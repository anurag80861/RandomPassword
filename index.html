<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #7eb2b9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Center container */
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Heading styles */
        header h1 {
            font-size: 2.5rem;
            color: #00796b;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
        }

        /* Password display */
        #newPass {
            background-color: #f0f0f0;
            color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1.5rem;
            letter-spacing: 2px;
            min-height: 50px;
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            font-weight: bold;
        }

        /* Copy icon */
        i.fa-copy {
            cursor: pointer;
            color: #00796b;
            font-size: 1.5rem;
            margin-left: 10px;
            vertical-align: middle;
            transition: color 0.3s ease;
        }

        i.fa-copy:hover {
            color: #004d40;
        }

        /* Range slider */
        input[type="range"] {
            width: 100%;
            margin: 15px 0;
        }

        #rangeVal {
            font-size: 1.2rem;
            color: #00796b;
            font-weight: bold;
        }

        /* Checkboxes and labels */
        form {
            margin-top: 10px;
            text-align: left;
        }

        form input[type="checkbox"] {
            margin-right: 10px;
        }

        form label {
            font-size: 1.1rem;
            color: #333;
        }

        /* Generate button */
        #genPass {
            background-color: #00796b;
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #genPass:hover {
            background-color: #004d40;
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <header>
            <h1>Random Password Generator</h1>
        </header>

        <div>
            <h1 id="newPass"></h1>
            <i class="fa-regular fa-copy" id="copyBtn"></i>
        </div>

        <div>
            <input type="range" id="range" min="6" max="20" value="8">
            <p id="rangeVal">8</p>
        </div>

        <form action="">
            <input type="checkbox" name="caplet" id="caplet">
            <label for="caplet">Uppercase</label>
            <br>
            <input type="checkbox" name="smalet" id="smalet">
            <label for="smalet">Lowercase</label>
            <br>
            <input type="checkbox" name="number" id="number">
            <label for="number">Number</label>
            <br>
            <input type="checkbox" name="symbol" id="symbol">
            <label for="symbol">Symbol</label>
        </form>

        <button id="genPass">Generate Password</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
